[mergerules]
# '=' keep two (default when values missing), '|' or for compare, '>' superior. '*' multiplicator factor to accept the rules, if absent rules don't need bitrate to compare.
audio=DTS>E-AC-3*1.1>AAC*2>MP3,DTS=Flac,Flac>AAC,Flac>E-AC-3,Flac>MP3,Flac>OPUS
audio_codec_priority=flac,truehd,dts-hd ma,pcm,dts,ac3,opus,aac,mp3

[software]
mediainfo=mediainfo
ffmpeg=ffmpeg
ffprobe=ffprobe
fpcalc=fpcalc
mkvmerge=mkvmerge