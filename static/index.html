<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMSAM Web Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                VMSAM Interface
            </h1>
            <nav class="space-x-4">
                <button onclick="switchTab('folder-tab')"
                    class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors font-medium text-sm text-slate-300 hover:text-white border border-slate-700">
                    Folder Creation
                </button>
                <button onclick="switchTab('regex-tab')"
                    class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors font-medium text-sm text-slate-300 hover:text-white border border-slate-700">
                    Bulk Regex
                </button>
            </nav>
        </header>

        <main id="app-content">
            <!-- Folder Creation Tab -->
            <section id="folder-tab" class="space-y-6">
                <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-white">Create Media Folder</h2>

                    <!-- Directory Browser -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-400 mb-2">Base Directory</label>
                        <div class="bg-slate-900 rounded-lg border border-slate-700 p-4 max-h-60 overflow-y-auto"
                            id="dir-browser">
                            <div class="text-slate-500 text-sm animate-pulse">Loading directories...</div>
                        </div>
                        <input type="hidden" id="selected-base-dir">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Series Name</label>
                            <input type="text" id="series-name"
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                                placeholder="e.g. Breaking Bad">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">TVDB ID</label>
                            <input type="number" id="tvdb-id"
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                                placeholder="e.g. 81189">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Subfolder</label>
                            <input type="text" id="subfolder" value="Season 01"
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-600">
                        </div>
                    </div>

                    <!-- Live Preview -->
                    <div class="mt-6 p-4 bg-slate-900/50 rounded-lg border border-slate-700/50">
                        <div class="text-sm text-slate-400 mb-1">Preview Path</div>
                        <code id="path-preview"
                            class="text-blue-400 font-mono text-sm break-all">Select a directory...</code>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button onclick="submitFolder()"
                            class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium transition-colors shadow-lg shadow-blue-500/20">
                            Create Folder
                        </button>
                    </div>
                </div>
            </section>

            <!-- Bulk Regex Tab -->
            <section id="regex-tab" class="hidden space-y-6">
                <!-- Folder Selection -->
                <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-white">1. Select Target Folder</h2>
                    <div class="relative">
                        <input type="text" id="folder-search"
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Search folders...">
                    </div>
                    <div id="folder-list"
                        class="mt-2 max-h-48 overflow-y-auto bg-slate-900 rounded-lg border border-slate-700 hidden">
                        <!-- Populated by JS -->
                    </div>
                    <div id="selected-folder-display"
                        class="mt-4 p-3 bg-slate-900/50 rounded-lg border border-slate-700/50 hidden flex items-center justify-between">
                        <span class="text-sm font-mono text-blue-400 truncate"></span>
                        <button onclick="clearFolderSelection()"
                            class="text-slate-400 hover:text-white text-sm">Change</button>
                    </div>
                </div>

                <!-- File Selection & Rules -->
                <div id="regex-work-area" class="opacity-50 pointer-events-none transition-opacity">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-white">2. Define Rules</h2>
                        <button onclick="openFileModal()"
                            class="flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-medium transition-colors shadow-lg shadow-emerald-500/20">
                            <span>+</span> Add Files
                        </button>
                    </div>

                    <div id="regex-cards" class="space-y-4">
                        <!-- Regex cards will appear here -->
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button onclick="submitAllRegex()"
                            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold text-lg transition-colors shadow-lg shadow-indigo-500/20">
                            Submit All Rules
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- File Selection Modal -->
    <div id="file-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50">
        <div
            class="bg-slate-800 w-full max-w-2xl rounded-xl border border-slate-700 shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-white">Select Files</h3>
                <button onclick="closeFileModal()" class="text-slate-400 hover:text-white">âœ•</button>
            </div>

            <div class="p-4 border-b border-slate-700">
                <input type="text" id="file-search"
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Filter files...">
            </div>

            <div class="flex-1 overflow-y-auto p-2" id="file-list">
                <!-- File list items -->
            </div>

            <div class="p-4 border-t border-slate-700 flex justify-end gap-3">
                <button onclick="closeFileModal()"
                    class="px-4 py-2 text-slate-300 hover:text-white font-medium">Cancel</button>
                <button onclick="addSelectedFiles()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-medium transition-colors">Add
                    Selected</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
